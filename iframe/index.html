<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
    <style>
        * { padding:0; margin:0; }

        body{
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 15px;
            font-family: sans-serif;
        }

        iframe { width:100%; height:100%; transform:scale(.8); }

        h1,div{ position:fixed; width:100%; }

        h1 { text-align:center; top:0; }

        div{ bottom:1em; display:flex; justify-content:space-around; }
    </style>
</head>
<body>
    <h1>HTML Iframes</h1>

    <iframe src="../form/index.html" frameborder="0"></iframe>
    <iframe src="../flexGallery/index.html" frameborder="0"></iframe>

    <div>
        <p>Frame 1</p>
        <p>Frame 2</p>
    </div>  
</body>
</html>
